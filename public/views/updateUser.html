<form name="updateuser">
  <div class="form-group">
    <label for="uname">Name:</label>
    <input type="text" class="form-control" id="uname" name="uname" ng-model="ud.user.name" required>
    <span ng-show="updateuser.uname.$touched  && updateuser.uname.$error.required" style="color: red; font-size: 14px;">Name is Required*</span>
  </div>
  <div class="form-group">
    <label for="uemail">Email:</label>
    <input type="email" class="form-control" id="uemail" name="uemail" ng-model="ud.user.email" required>
    <span ng-show="updateuser.uemail.$touched  && updateuser.uemail.$error.required" style="color: red; font-size: 14px;">Email is Required*</span>
    <span ng-show="updateuser.uemail.$dirty  && updateuser.uemail.$error.email" style="color: red; font-size: 14px;">Must be Email Format*</span>
  </div>
  <div class="form-group">
    <label for="uusertype">Select User type:</label>
    <select  class="form-control" id="uusertype" name="uusertype" ng-model="ud.selectedUserType" ng-options="usertype as usertype.userType for usertype in ud.userTypes track by usertype.userType" required>
    </select>
    <span ng-show="updateuser.uusertype.$touched  && updateuser.uusertype.$error.required" style="color: red; font-size: 14px;">UserType is Required*</span>
  </div>
  <div class="form-group">
    <label for="udepartment">Select Department:</label>
    <select  class="form-control" id="udepartment" name="udepartment" ng-model="ud.selectedDepartment" ng-options="department as department.department_name for department in ud.departments track by department.department_name " required>
    </select>
    <span ng-show="updateuser.udepartment.$touched  && updateuser.udepartment.$error.required" style="color: red; font-size: 14px;">Department is Required*</span>
  </div>
  <button type="submit" class="btn btn-info btn-sm" ng-click="ud.updateuser()" style="width: 115px;box-shadow: 0 2px 5px 0 rgba(0,0,0,.16), 0 2px 10px 0 rgba(0,0,0,.12)">
    <i class="fa fa-pencil"></i>&nbsp;UPDATE
  </button>
</form>
