      <!-- Update Work Items Modal -->
<div class="modal fade" id="updateWorkItemModal" ng-controller="updateItemsToWorkCtrl as ui">
  <div class="modal-dialog" style="max-width: 1155px;">
    <div class="modal-content">
      <div class="modal-header whitesmoke">
        <h4 class="modal-title">Update Item</h4>
        <button type="button" class="close" data-dismiss="modal">&times;</button>
      </div>
      <div class="modal-body padding-top-5">
        <div class="row">
            <div class="col-md-8 padding-left-3">
            <ul class="nav nav-tabs">
              <li class="nav-item pointer" style="border-top: 1px solid #298eba;">
                <a class="nav-link active" data-toggle="tab" data-target="#items">
                  List of Items
                </a>
              </li>
            </ul>
            <div class="tab-content">
              <div class="tab-pane container active " id="items">
                <div class="row" >
                  <div class="col-md-12 padding-0 border-bottom-bluesmoke">
                    <input type="text" class="col-md-5 form-control" name="" style="margin-top:5px; margin-bottom: 5px; margin-left: 3px;" placeholder="Search Item" ng-model="ui.filterItem">
                  </div>
                  <div class="col-md-12 padding-0" style="overflow: scroll; min-height: 215px; max-height: 215px;" ng-if="!ic.hasSelected">
                      <table class="table table-sm table-striped table-bordered" style="margin-top:3px; min-width: 500px; ">
                        <thead>
                            <th>*</th>
                            <th>Item Name.</th>
                            <th>Description.</th>
                            <th>Qty.</th>
                        </thead>
                        <tbody ng-if="!ic.isLoading">
                          <tr ng-repeat="item in ui.list_of_items | filter: ui.filterItem">
                            <td style="width: 20px;">
                              <button class="btn btn-success btn-sm" type="button" ng-click="ui.selectedItem(item)">
                                {{ item.item_name == ui.itemname ? 'selected' : 'select' }}
                              </button>
                            </td>
                            <td>{{ item.item_name }}</td>
                            <td>{{ item.description }}</td>
                            <td>{{ item.qty }}</td>
                          </tr>
                        </tbody>
                      </table>
                  </div>
                </div>
              </div>
            </div>
            <strong ng-if="ui.isLoading">Loading...</strong>
          </div>
          <div class="col-md-4">
            <form name="update_item" style="margin-top: 3em;">
              <div class="form-group">
                <label for="item_name">Item Name.</label>
                <input type="text" class="form-control form-control" id="item_name" name="item_name" ng-model="ui.item_name" disabled  >
              </div>
              <div class="form-group">
                <label for="description">Description.</label>
                <input type="text" class="form-control form-control" id="description" name="description" ng-model="ui.description" disabled >
              </div>
              <div class="form-group">
                <label for="qty">qty.</label>
                <input type="text" class="form-control form-control" id="qty" name="qty" ng-model="ui.qty" ng-disabled="ui.quantity" ng-class="{failed:update_item.qty.$dirty && update_item.qty.$invalid}" ng-change="ui.qtyChanged()" number required>
              </div>
            </form>
          </div>
        </div>
      <div class="modal-footer padding-bottom-0">
        <input type="button" class="btn btn-success" style="width: 100px;" value="Reset" ng-if="ui.itemChanged" ng-click="ui.reset()">
        <input type="button" class="btn btn-info" style="width: 100px;" value="Save" ng-click="ui.updateItem()" closed="ui.closeValue" ng-disabled="ui.validQty" data-dismiss="modal">
        <input type="button" class="btn btn-danger" style="width: 100px;" value="Close" ng-click="ui.close()" data-dismiss="modal">
      </div>
    </div>
  </div>
</div>
