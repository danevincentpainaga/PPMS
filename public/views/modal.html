  <!-- The Modal -->
  <div class="modal fade" id="myModal" ng-controller="venueCtrl as vc">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
      
        <!-- Modal Header -->
        <div class="modal-header whitesmoke " >
          <h4 class="modal-title">Add Venue</h4>
        </div>
        
        <!-- Modal body -->
        <div class="modal-body" >
          <div class="alert alert-success alert-dismissible" ng-if="vc.response">
            <a href="" class="close" data-dismiss="alert" aria-label="close">&times;</a>
            <strong>{{ vc.message }}!</strong>
          </div>
           <form>
            <div class="form-group">
              <label for="venue">Venue:</label>
              <input type="text" class="form-control" id="venue" ng-model="vc.venue">
            </div>
          </form>
        </div>
        <!-- Modal footer -->
        <div class="modal-footer padding-7px">
            <button type="submit" class="btn btn-success" ng-click="vc.addVenue()">Submit</button>
            <button type="button" class="btn btn-secondary" data-dismiss="modal" ng-click="vc.close()">Close</button>
        </div>
        
      </div>
    </div>
  </div>

  <div class="modal fade" id="requestModal" ng-controller="venueCtrl as vc" >
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content" >
      
        <!-- Modal Header -->
        <div class="modal-header">
          <h4 class="modal-title">Request</h4>
        </div>
        
        <!-- Modal body -->
        <div class="modal-body">
           <form name="reservation">
            <div class="form-group">
              <label for="requester">Requester Name:</label>
              <input type="text" class="form-control" id="requester" name="requester" ng-model="vc.requester" required>
              <span ng-show="reservation.requester.$touched  && reservation.requester.$error.required" style="color: red; font-size: 14px;">Password is Required*</span>
            </div>
            <div class="form-group">
              <label for="modalDepartment">Department:</label>
              <select  class="form-control" id="modalDepartment" name="modalDepartment" ng-model="vc.selectedDepartment" ng-options="department as department.department_name for department in vc.departments track by department.department_name " required>
              </select>
              <span ng-show="reservation.modalDepartment.$touched  && reservation.modalDepartment.$error.required" style="color: red; font-size: 14px;">Department is Required*</span>
            </div>
            <div class="form-group">
              <label for="venues">Venue:</label>
              <select  class="form-control" id="venues" name="venues" ng-model="vc.selectedVenue" ng-options="venue as venue.venue_name for venue in vc.venues track by venue.venue_name " required>
              </select>
              <span ng-show="reservation.venues.$touched  && reservation.venues.$error.required" style="color: red; font-size: 14px;">Venue is Required*</span>
            </div>
            <div class="form-group">
              <label for="reservation_date">Reservation Date:</label>
                <datepicker datepicker-mobile="true" date-format="yyyy-MM-dd" selector="form-control" >
                    <input type="text" class="form-control" id="reservation_date" name="reservation_date" ng-model="vc.reservation_date" style="border-top-right-radius: 4px; border-bottom-right-radius: 4px;" required>
                    <span ng-show="reservation.reservation_date.$touched  && reservation.reservation_date.$error.required" style="color: red; font-size: 14px;">Reservation Date is Required*</span>
                </datepicker>
            </div>
            <div class="form-group">
              <label for="purpose">Purpose:</label>
              <textarea type="text" class="form-control" id="purpose" name="purpose" ng-model="vc.purpose" required></textarea>
              <span ng-show="reservation.purpose.$touched  && reservation.purpose.$error.required" style="color: red; font-size: 14px;">Purpose is Required*</span>
            </div>
            <button type="submit" class="btn btn-success" ng-click="vc.addReservation()">Submit</button>
            <button type="button" class="btn btn-info" data-dismiss="modal">Cancel</button>
          </form>
        </div>
      </div>
    </div>
  </div>
