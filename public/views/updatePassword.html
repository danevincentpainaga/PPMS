<form name="updatepassword">
  <div class="form-group">
    <label for="newpassword">Reset Password:</label>
    <input type="password" class="form-control" id="newpassword" name="newpassword" ng-model="ud.newpassword" required>
    <span ng-show="updatepassword.newpassword.$touched  && updatepassword.newpassword.$error.required" style="color: red; font-size: 14px;">Password is Required*</span>
  </div>
  <button type="submit" class="btn btn-info btn-sm" ng-click="ud.resetPassword()" style="width: 115px;box-shadow: 0 2px 5px 0 rgba(0,0,0,.16), 0 2px 10px 0 rgba(0,0,0,.12)">
    <i class="fa fa-save"></i>&nbsp;SAVE
  </button>
</form>
