 <div class="tab-content" ng-controller="venueCtrl as vc">
  <div id="users" class="container tab-pane active padding-0" ng-if="!vc.isLoading">
    <div id="accordion" style="margin-top: 0.4em;">
    <div class="card">
      <div class="card-header">
        <button class="btn btn-info btn-sm" data-toggle="collapse" data-target="#collapseOne" style="float: right;" ng-click="vc.eMessage()">
          {{ vc.eventMessage }}
        </button> 
      </div>
      <div id="collapseOne" class="collapse show" data-parent="#accordion">
        <div class="card-body">
          <div ui-calendar="vc.uiConfig.calendar" ng-model="vc.eventSources" class="calendar"></div>
        </div>
      </div>
    </div>
    <br>
    <div class="row">
      <div class="col-md-12">
        <button class="btn btn-info btn-sm" data-toggle="modal" data-target="#requestModal">Add Request</button>        
      </div>
    </div>
    <br />
    <div class="row" style="overflow-x: auto; min-height: 320px;">
      <div class="col-md-12">
        <table class="table table-striped" style="min-width: 1440px; ">
          <thead>
            <tr>
              <th>Requester Name</th>
              <th>Department</th>
              <th>Venue</th>
              <th>Start Date and time</th>
              <th>End Date and time</th>
              <th>Purpose</th>
              <th>Date Requested</th>
              <th>Status</th>
              <th class="center min-width-155">Details</th>
              <th class="center min-width-155">Action</th>
            </tr>
          </thead>
          <tbody>
            <tr ng-repeat="reserved in vc.reservations">
              <td>{{reserved.client_name}}</td>
              <td>{{reserved.department_name}}</td>
              <td>{{reserved.venue_name}}</td>
              <td><label style="font-style: italic;">{{reserved.start_date}} {{reserved.start_time}}</label></td>
              <td><label style="font-style: italic;">{{reserved.end_date}} {{reserved.end_time}}</label></td>
              <td>{{reserved.purpose}}</td>
              <td>{{reserved.date_created}}</td>
              <td>
                <label style="background-color: #5cb85c;color: white;text-align: center;border-radius: 10px;margin-bottom: .0rem;font-family: cooper;width: 77px;height: 18px;padding-top: 0px;font-size: 12px;">
                  {{reserved.status}}
                </label>
              </td>
              <td class="center min-width-155">
                <button class="btn btn-basic btn-sm" type="button"  >View Details</button>
              </td>
              <td class="center min-width-155">
                <button class="btn btn-success btn-sm" type="button" >Approve</button>
                <button class="btn btn-danger btn-sm" type="button" ng-click="vc.deleteReservation(reserved)">Delete</button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
  <br />
  <strong ng-if="vc.isLoading">Loading...</strong>
</div>
