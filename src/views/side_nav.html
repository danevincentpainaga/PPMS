<md-sidenav class="md-sidenav-left" md-component-id="left" md-whiteframe="4" style="max-width: 270px;position:fixed;">
  <md-toolbar class="md-theme-indigo">
    <div class="md-toolbar-tools">
      <h5 flex md-truncate>PSMS</h5>
      <md-button aria-label="Open demo menu" class="md-icon-button" ng-click="toggleSidenav()">
        <md-icon class="material-icons">menu</md-icon>
      </md-button>
    </div>
  </md-toolbar>
  <md-content>
    <md-subheader class="md-no-sticky">Menu</md-subheader>
    <md-list-item ng-click="navigateTo('/dashboard')" >
      <md-icon class="material-icons" style="margin-right: 15px;">home</md-icon>
      <p style="margin-top: 5px;"> Dashboard</p>
    </md-list-item>
    <md-list-item ng-click="navigateTo('/scholars_list')" >
      <md-icon class="material-icons" style="margin-right: 15px;">source</md-icon>
      <p style="margin-top: 5px;"> Scholars list</p>
    </md-list-item>
    <md-list-item ng-click="navigateTo('/add_undergraduate_scholars')" >
      <md-icon class="material-icons" style="margin-right: 15px;">groups</md-icon>
      <p style="margin-top: 5px;"> Undergraduate</p>
    </md-list-item>
    <md-list-item ng-click="navigateTo('/add_masteral_doctorate_scholars')" ng-if="master_doctorate_access" >
      <md-icon class="material-icons" style="margin-right: 15px;">school</md-icon>
      <p style="margin-top: 5px;"> Master's/Doctorate</p>
    </md-list-item>
    <md-list-item ng-click="navigateTo('/schools')" >
      <md-icon class="material-icons" style="margin-right: 15px;">account_balance</md-icon>
      <p style="margin-top: 5px;"> Schools</p>
    </md-list-item>
    <md-list-item ng-click="navigateTo(setting.extraScreen, $event)" >
      <md-icon class="material-icons" style="margin-right: 15px;">location_on</md-icon>
      <p style="margin-top: 5px;"> Addresses</p>
    </md-list-item>
    <md-list-item ng-click="navigateTo('/contract')" ng-if="isAdmin">
      <md-icon class="material-icons" style="margin-right: 15px;">history_edu</md-icon>
      <p style="margin-top: 5px;"> Contract</p>
    </md-list-item>
    <md-list-item ng-click="navigateTo(setting.extraScreen, $event)" ng-if="isAdmin">
      <md-icon class="material-icons" style="margin-right: 15px;">admin_panel_settings</md-icon>
      <p style="margin-top: 5px;"> User accounts</p>
    </md-list-item>
    <md-list-item ng-click="navigateTo(setting.extraScreen, $event)" >
      <md-icon class="material-icons" style="margin-right: 15px;">leaderboard</md-icon>
      <p style="margin-top: 5px;"> Reports</p>
    </md-list-item>
<!--     <md-list-item ng-click="navigateTo('/schools')">
      <md-icon class="material-icons" style="margin-right: 15px;">cloud_upload</md-icon>
      <p style="margin-top: 5px;"> Import</p>
    </md-list-item> -->
    <md-list-item ng-click="navigateTo('/export')" ng-if="isAdmin">
      <md-icon class="material-icons" style="margin-right: 15px;">system_update_alt</md-icon>
      <p style="margin-top: 5px;"> Export / Import</p>
    </md-list-item>
  </md-content>
</md-sidenav>
