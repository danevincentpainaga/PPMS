<ng-include src="'src/views/header.html'"></ng-include> 
<div style="font-size: 14px;">
  <md-toolbar class="md-menu-toolbar" style="box-shadow: 1px 0 5px rgba(0,0,0,.1);">
    <div layout="row" style="min-height: 64px;">
      <md-toolbar-filler style="display: flex;">
        <md-icon class="material-icons">location_on</md-icon>
      </md-toolbar-filler>
      <h2 class="md-toolbar-tools" style="padding: 20px;">
        <span>Address</span>
      </h2>
    </div>
  </md-toolbar>
  <div layout="column">
    <div layout="row">
      <div flex="20"></div>
      <div flex="">
          <br />
          <md-content flex layout-padding style="height: 100%;background-color: #fff; padding: 0px;" ng-if="!s.editing_state">
              <md-list>
                <div>
                  <md-button class="md-fab md-mini md-primary" ng-click="ad.add($event)" ng-if="!s.disable_linear_loader" style="float: right;">
                    <md-icon class="material-icons">add</md-icon>
                  </md-button>
                </div>
                <md-subheader class="md-no-sticky">List of Addresses</md-subheader>
                <md-input-container style="width: 40%;margin: 25px 0px 0px 0px;height: 40px;">
                  <label>Search</label>
                  <input type="text" ng-model="ad.searched_address" style="text-transform: uppercase;" autocomplete="off">
                  <md-progress-circular class="md-hue-2" md-diameter="15px" style="position: absolute;right: 0px;top: 10px;" ng-if="ad.searching"></md-progress-circular>
                </md-input-container>
                <div>
                  <md-progress-linear md-mode="indeterminate" ng-if="!ad.address_list_loaded"></md-progress-linear>
                </div>
                <md-content flex style="height: 100%;background-color: #fff;" >
                    <div style="max-height: 300px;min-height: 300px;overflow: auto;border: 1px solid rgb(176, 177, 179);" class="container" fixed-column-table>
                      <table>
                        <thead style="background: #dddddd;box-shadow: 0px 1px 3px 0px rgba(0, 0, 0, 0.2), 0px 1px 1px 0px rgba(0, 0, 0, 0.14), 0px 2px 1px -1px rgba(0, 0, 0, 0.12);">
                          <tr>
                            <th style="background-color: #dddddd;"><span>No.</span></th>
                            <th style="background-color: #dddddd;"><span>Address</span></th>
                            <th style="background-color: #dddddd;"><span>Muncipality</span></th>
                            <th></th>
                          </tr>
                        </thead>
                        <tbody>
                          <tr ng-repeat="address in ad.addresses track by $index">
                            <td style="background-color: #f6c08e;">{{ $index+1 }}.</td>
                            <td>
                              <span>{{ address.address }}</span>
                            </td>
                            <td>
                              <span>{{ address.municipality }}</span>
                            </td>
                            <td>
                              <md-icon class="material-icons" style="font-size: 17px; box-sizing: border-box;padding: 3px;cursor: pointer;outline-style: none;" ng-click="ad.edit(address)">
                                <md-tooltip>Edit</md-tooltip>
                                edit
                              </md-icon>
                              <md-icon class="material-icons" style="font-size: 17px; box-sizing: border-box;padding: 3px;cursor: pointer;outline-style: none;">
                                <md-tooltip>Delete</md-tooltip>
                                close
                              </md-icon>
                            </td>
                          </tr>
                        </tbody>
                      </table>
                  </div>
                </md-content>
            </md-list>
          </md-content>
      </div>
      <div flex="20"></div>
    </div>
  </div>
</div>
<ng-include src="'src/views/add_update_address.html'"></ng-include>
