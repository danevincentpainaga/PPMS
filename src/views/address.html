<ng-include src="'/header.html'"></ng-include> 
<div style="font-size: 14px;">
  <md-toolbar class="md-menu-toolbar" style="box-shadow: 1px 0 5px rgba(0,0,0,.1);">
    <div layout="row" style="min-height: 64px;">
      <md-toolbar-filler style="display: flex;">
        <md-icon class="material-icons">location_on</md-icon>
      </md-toolbar-filler>
      <h2 class="md-toolbar-tools" style="padding: 20px;">
        <span>Address</span>
      </h2>
    </div>
  </md-toolbar>
  <div layout="column">
    <div layout="row">
      <div flex="0" flex-gt-sm="25"></div>
      <div flex class="fading-up">
        <br />
        <md-content flex style="height: 100%;background-color: #fff; padding: 8px;" class="container" >
        <div>
          <md-input-container style="width: 50%;margin: 25px 0px 0px 0px;height: 40px;">
              <label>Search</label>
              <input type="text" ng-model="ad.searched_address" autocomplete="off">
              <md-progress-circular class="md-hue-2" md-diameter="15px" style="position: absolute;right: 0px;top: 10px;" ng-if="ad.searching"></md-progress-circular>
            </md-input-container>
          </div>
            <div style="max-height: 475px;overflow: auto;border: 1px solid rgb(176, 177, 179);" class="container" fixed-column-table>
              <div>
                <md-progress-linear md-mode="indeterminate" ng-if="!ad.address_list_loaded"></md-progress-linear>
              </div>
              <table>
                <thead>
                  <tr>
                    <th style="background-color: #dddddd; width: 20px;"><span>No.</span></th>
                    <th style="background-color: #dddddd;"><span>Course</span></th>
                    <th style="background-color: #dddddd;"><span>Degree</span></th>
                  </tr>
                </thead>
                <tbody>
                  <tr ng-repeat="address in ad.addresses track by $index">
                    <td style="background: linear-gradient(to bottom, #F8F8F8 0, #eeeeee 100%) !important;">{{ $index+1 }}.</td>
                    <td>
                      <span>{{ address.address }}</span>
                    </td>
                    <td>
                      <div style="display: flex; align-items: center;justify-content: space-between;">
                        <div>
                          <span>{{ address.municipality }}</span>
                        </div>
                        <div>
                          <md-icon class="material-icons" style="font-size: 17px; box-sizing: border-box;padding: 3px;cursor: pointer;outline-style: none;" ng-click="ad.edit(address)">
                            <md-tooltip>Edit</md-tooltip>
                            edit
                          </md-icon>
                          <md-icon class="material-icons" style="font-size: 17px; box-sizing: border-box;padding: 3px;cursor: pointer;outline-style: none;">
                            <md-tooltip>Delete</md-tooltip>
                            close
                          </md-icon>
                        </div>
                      </div>
                    </td>
                  </tr>
                </tbody>
              </table>
          </div>
        </md-content>
      </div>
      <div flex="0" flex-gt-sm="25"></div>
    </div>
  </div>
</div>
<ng-include src="'/add_update_address.html'"></ng-include>
