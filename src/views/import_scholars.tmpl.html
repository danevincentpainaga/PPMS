<md-sidenav class="md-sidenav-right" md-component-id="importScholars">
  <md-toolbar class="md-theme-light"> </md-toolbar>
  <md-content layout-padding style="font-size: 13px;">
    <div>
      <md-card style="margin: 5px 0px;">
        <md-card-header>
          <md-card-avatar>
            <md-icon class="material-icons" style="margin-right: 15px; background-color: #616dc3;">history_edu</md-icon>
          </md-card-avatar>
          <md-card-header-text>
            <span class="md-title">Import</span>
            <span class="md-subhead">scholars</span>
          </md-card-header-text>
        </md-card-header>
        <md-card-content style="padding: 0px 16px 0px 16px;">
          <form>
            <div layout="column" >
              <md-input-container flex="15">
                <label>Degree</label>
                <md-select ng-model="ic.degree">
                  <md-option ng-value="degree" ng-repeat="degree in access_degree"><em>{{ degree }}</em></md-option>
                </md-select>
              </md-input-container>
              <md-input-container flex="20">
                <label>Municipality</label>
                <md-select ng-model="ic.municipality">
                  <md-option ng-value="mun.municipality"  ng-repeat="mun in ic.municipalities"><em>{{ mun.municipality }}</em></md-option>
                </md-select>
              </md-input-container>
            </div>
            <div style="margin-top: 1.7em;">
              <input type="file" accept=".xls,.xlsx, .csv,.ods" fileread="" state="ic.show_spinner" opts="ic.gridOptions" multiple="false" style="outline-style: none;" />
            </div>
            <div style="margin-top: 14.3em;">
              <md-button class="md-raised md-primary" ng-click="ic.checkImportedScholars()" style="width: 100%;margin: 10px 0px !important;">Check</md-button>
              <md-button class="md-raised" ng-click="ic.cancel()" style="width: 100%;margin: 0px !important;">Cancel</md-button>
            </div>
<!--             <div ng-if="!ic.hasImported" style="display: flex;justify-content: center;align-items: center;border-style: dotted; border-width: 2px;margin-bottom: .5em;padding: 5px;height: 50px">
              Import
            </div> -->
          </form>
          <br />
        </md-card-content>
      </md-card>
    </div>
  </md-content>
</md-sidenav>
