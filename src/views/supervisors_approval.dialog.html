<md-dialog  flex-xs="95" flex-gt-sm="30" aria-label="List dialog" style="border: 1px solid #e2d2d2;box-shadow: 1px 0 5px rgba(0,0,0,.1);">
    <md-toolbar>
      <div class="md-toolbar-tools">
        <h2>Supervisor's Approval</h2>
      </div>
    </md-toolbar>
  <md-dialog-content>
    {{ locals.message }}
    <div layout="column" style="padding: 10px 27px 20px 17px; margin: 25px 0px 0px 0px;">
      <md-input-container style="margin: 0;">
        <md-icon class="material-icons">roofing</md-icon>
        <label>Username</label>
        <input type="text" ng-model="as.school_name" uppercase required>
      </md-input-container>
      <md-input-container style="margin: 0;">
        <md-icon class="material-icons">roofing</md-icon>
        <label>Password</label>
        <input type="text" ng-model="as.school_name" uppercase required>
      </md-input-container>
    </div>
  </md-dialog-content>
  <md-dialog-actions >
    <md-button class="md-primary" ng-click="as.save()" ng-disabled="as.saving">{{ as.saveBtnText }}</md-button>
    <md-button class="md-accent" ng-click="as.closeDialog()">Close</md-button>
  </md-dialog-actions>
</md-dialog>
