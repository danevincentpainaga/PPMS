<div style="font-size: 14px;">
  <md-toolbar class="md-menu-toolbar" style="box-shadow: 1px 0 5px rgba(0,0,0,.1);">
    <div layout="row" style="min-height: 64px;">
      <md-toolbar-filler style="display: flex;">
        <md-icon class="material-icons">account_balance</md-icon>
      </md-toolbar-filler>
      <h2 class="md-toolbar-tools" style="padding: 20px;">
        <span>School</span>
      </h2>
    </div>
  </md-toolbar>
  <div layout="column">
    <div layout="row">
      <div flex="20"></div>
      <div flex="">
          <br />
          <md-content flex layout-padding style="height: 100%;background-color: #fff; padding: 0px;" ng-if="!s.editing_state">
              <md-list>
                <div>
                  <md-button class="md-fab md-mini md-primary" ng-click="s.showDialog($event)" ng-if="!s.disable_linear_loader" style="float: right;">
                    <md-icon class="material-icons">add</md-icon>
                  </md-button>
                </div>
                <md-subheader class="md-no-sticky">List of Addresses</md-subheader>
                <md-input-container style="width: 40%;margin: 25px 0px 0px 0px;height: 40px;">
                  <label>Search</label>
                  <input type="text" ng-model="s.searched_school" style="text-transform: uppercase;" autocomplete="off">
                  <md-progress-circular class="md-hue-2" md-diameter="15px" style="position: absolute;right: 0px;top: 10px;" ng-if="!s.school_list_loaded"></md-progress-circular>
                </md-input-container>
                <div>
                  <!-- <md-progress-circular md-mode="indeterminate" ng-if="!s.disable_linear_loader" style="margin: 50px 0px;"></md-progress-circular> -->
                </div>
                <md-content flex style="height: 100%;background-color: #fff;" >
                    <div style="max-height: 300px;min-height: 300px;overflow: auto;border: 1px solid rgb(176, 177, 179);" class="container" fixed-column-table>
                      <table>
                        <thead style="background: #dddddd;box-shadow: 0px 1px 3px 0px rgba(0, 0, 0, 0.2), 0px 1px 1px 0px rgba(0, 0, 0, 0.14), 0px 2px 1px -1px rgba(0, 0, 0, 0.12);">
                          <tr>
                            <th style="background-color: #dddddd;"><span>No.</span></th>
                            <th style="background-color: #dddddd;"><span>Semester/Academic yea</span></th>
                            <th style="background-color: #dddddd;"><span>State</span></th>
                            <th style="background-color: #dddddd;"><span>Date created</span></th>
                            <th style="background-color: #dddddd;"><span>Date updated</span></th>
                          </tr>
                        </thead>
                        <tbody>
                          <tr ng-repeat="ay in c.academic_year_sem track by $index">
                            <td style="background-color: #f6c08e;">{{ $index+1 }}.</td>
                            <td>
                              <span>{{ ay.semester }} - {{ ay.academic_year }}</span>
                            </td>
                            <td><span color-contract={{ay.state}}>{{ ay.state }}</span></td>
                            <td><span>{{ ay.created_at | formatDate }}</span></td>
                            <td style="display: flex;align-items: center;">
                              <span style="margin-right: 20px;">{{ ay.updated_at | formatDate }}</span>
                              <md-icon class="material-icons" style="font-size: 17px; box-sizing: border-box;padding: 3px;cursor: pointer;outline-style: none;" ng-click="c.setContract(ay)" hide-btn-actions="{{ ay.state }}">
                                <md-tooltip>Set as Contract.</md-tooltip>
                                system_update
                              </md-icon>
                              <md-icon class="material-icons" style="font-size: 17px; box-sizing: border-box;padding: 3px;cursor: pointer;outline-style: none;" ng-click="c.edit(ay)" hide-btn-actions="{{ ay.state }}">
                                <md-tooltip>Edit</md-tooltip>
                                edit
                              </md-icon>
                              <md-icon class="material-icons" style="font-size: 17px; box-sizing: border-box;padding: 3px;cursor: pointer;outline-style: none;" hide-btn-actions="{{ ay.state }}">
                                <md-tooltip>Delete</md-tooltip>
                                close
                              </md-icon>
                            </td>
                          </tr>
                        </tbody>
                      </table>
                  </div>
                </md-content>
            </md-list>
          </md-content>
          <add-school-directive schooldetails="s.school_to_update" ng-if="s.editing_state" editing="s.editing_state"></add-school-directive>
      </div>
      <div flex="20"></div>
    </div>
  </div>
</div>
