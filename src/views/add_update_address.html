<md-sidenav class="md-sidenav-right" md-component-id="addUpdateAddress">
  <md-toolbar class="md-theme-light">
    <!-- <h1 class="md-toolbar-tools">ADD</h1> -->
  </md-toolbar>
  <md-content layout-padding style="font-size: 13px;">
    <div>
      <md-card style="margin: 5px 0px;">
        <md-card-header>
          <md-card-avatar>
            <md-icon class="material-icons" style="margin-right: 15px; background-color: #616dc3;">location_on</md-icon>
          </md-card-avatar>
          <md-card-header-text>
            <span class="md-title">{{ ad.labelText }}</span>
            <span class="md-subhead">address</span>
          </md-card-header-text>
        </md-card-header>
        <md-card-content style="padding: 15px 16px 0px 16px;">
          <form>
            <div layout="column" >
              <md-input-container flex="">
                <label>Address</label>
                <input type="text" ng-model="ad.address">
              </md-input-container>
              <md-input-container flex="">
                <label>Municipality</label>
                <md-select ng-model="ad.municipality">
                  <md-option ng-value="mun.municipality" ng-repeat="mun in ad.municipalities"><em>{{ mun.municipality }}</em></md-option>
                </md-select>
              </md-input-container>
            </div>
            <div style="margin-bottom: 2em; margin-top: 3em;">
              <md-button class="md-raised md-primary" ng-click="ad.saveUpdateAddress()" ng-disabled="ad.saving_updating" style="width: 100%;margin: 10px 0px !important;">{{ ad.saveUpdateBtnText }}</md-button>
              <md-button class="md-raised" ng-click="ad.close()" style="width: 100%;margin: 0px !important;">Close</md-button>
            </div>
          </form>
        </md-card-content>
      </md-card>
    </div>
  </md-content>
</md-sidenav>
