<md-sidenav class="md-sidenav-right" md-component-id="addUpdateAddress" md-whiteframe="4" style="min-width: 400px;">
  <md-toolbar class="md-theme-light" style="min-height: 35px;max-height: 35px;">
    <md-icon class="material-icons" ng-click="ad.close()" style="position: absolute;left: 7px;top: 5px; cursor: pointer; background-color: #616dc3;">close</md-icon>
  </md-toolbar>
  <md-content layout-padding style="font-size: 13px;">
    <div>
      <div style="margin: 5px 0px;">
        <div style="padding: 15px 16px 0px 16px;">
          <span class="md-title">{{ ad.labelText }}</span>
          <form>
            <div layout="column" >
              <md-input-container flex="">
                <label>Brgy.</label>
                <input type="text" ng-model="ad.address" >
              </md-input-container>
              <md-input-container flex="">
                <label>Municipality</label>
                <md-select ng-model="ad.municipality">
                  <md-option ng-value="mun.municipality" ng-repeat="mun in ad.municipalities"><em>{{ mun.municipality }}</em></md-option>
                </md-select>
              </md-input-container>
              <md-input-container>
                <label>Province</label>
                <input type="text" placeholder="ANTIQUE" disabled>
              </md-input-container>
            </div>
            <div style="margin-bottom: 2em; margin-top: 3em;">
              <md-button class="md-raised md-primary" ng-click="ad.saveUpdateAddress()" ng-disabled="ad.saving_updating" style="width: 100%;margin: 10px 0px !important;">{{ ad.saveUpdateBtnText }}</md-button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </md-content>
</md-sidenav>
