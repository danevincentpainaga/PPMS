<ng-include src="'/header.html'"></ng-include> 
<div style="font-size: 14px;">
  <md-toolbar class="md-menu-toolbar" style="border-bottom: 1px solid #c7c7c7;">
    <div layout="row" style="min-height: 64px;">
      <md-toolbar-filler style="display: flex;">
        <md-icon class="material-icons">update</md-icon>
      </md-toolbar-filler>
      <h2 class="md-toolbar-tools" style="padding: 20px;">
        <span>Renew scholar's</span>
      </h2>
    </div>
  </md-toolbar>
  <div layout="column">
    <div layout="row">
      <div flex="0" flex-gt-sm="25"></div>
      <div flex class="fading-up">
        <section style="margin-top: 1em;">
          <div layout="row" layout-xs="column" ng-hide="ac.displayview && ac.isMobile">
            <md-content flex layout-padding>
              <md-list flex>
                <div style="display: flex;" layout-xs="row">
                  <md-input-container flex-xs="100" flex-sm="100" flex-gt-md="50">
                    <label>Search</label>
                    <input type="text" ng-model="ac.scholar_lastname">
                  </md-input-container>
                  <md-input-container flex-xs="100" flex-sm="100" flex-gt-md="50">
                    <label>Select degree</label>
                    <md-select ng-model="ac.degree" ng-change="ac.selectedDegree()">
                      <md-option ng-value="degree" ng-repeat="degree in access_degree"><em>{{ degree }}</em></md-option>
                    </md-select>
                  </md-input-container>
                </div>
                <md-subheader class="md-no-sticky">Udergraduate list</md-subheader>
                <div class="renew-scholar-list">
                  <md-list-item class="md-2-line" ng-repeat="scholar in ac.scholars track by $index" ng-if="ac.scholars_loaded">
                    <img ng-src="{{ scholar.photo | checkScholarPhoto }}" class="md-avatar scholar-image" alt="" />
                    <div class="md-list-item-text">
                      <h4>{{scholar.lastname}},&nbsp;{{scholar.firstname}}&nbsp;{{scholar.middlename}}.</h4>
                      <p>{{ scholar.school.school_name }} - {{ scholar.degree }}</p>
                    </div>
                    <md-menu>
                      <md-button aria-label="Open demo menu" class="md-icon-button" ng-click="$mdMenu.open($event)" style="padding: 0px;margin: 0;">
                        <md-icon class="material-icons" >more_horiz</md-icon>
                      </md-button>
                      <md-menu-content width="2">
                        <md-menu-item>
                          <md-button ng-click="ac.edit(scholar)">
                            Edit
                          </md-button>
                        </md-menu-item>
                        <md-menu-item>
                          <md-button ng-click="ac.print(scholar, $index)">
                            Renew
                          </md-button>
                        </md-menu-item>
                      </md-menu-content>
                    </md-menu>
                  </md-list-item>
                  <div layout="row" layout-sm="column" layout-align="space-around" style="margin-top: 10px;" ng-if="ac.load_busy">
                    <md-progress-circular md-diameter="25px"></md-progress-circular>
                  </div>
                </div>
              </md-list>
            </md-content>
          </div>
        </section>
      </div>
      <div flex="0" flex-gt-sm="25"></div>
    </div>
  </div>
</div>
