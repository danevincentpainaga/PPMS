<div style="font-size: 14px;">
  <md-toolbar class="md-menu-toolbar" style="box-shadow: 1px 0 5px rgba(0,0,0,.1);">
    <div layout="row" style="min-height: 64px;">
      <md-toolbar-filler style="display: flex;">
        <md-icon class="material-icons">account_balance</md-icon>
      </md-toolbar-filler>
      <h2 class="md-toolbar-tools" style="padding: 20px;">
        <span>School</span>
      </h2>
    </div>
  </md-toolbar>
  <md-progress-linear md-mode="indeterminate" ng-if="!s.disable_linear_loader"></md-progress-linear>
  <div layout="column">
    <div layout="row">
      <div flex="20"></div>
      <div flex="">
          <br />
          <md-content flex layout-padding style="height: 100%;background-color: #fff; padding: 0px;" ng-if="!s.editing_state">
              <md-list class="fixedRows">
                  <div>
                <md-input-container style="width: 40%;margin: 25px 0px 0px 0px;height: 40px;">
                  <label>Search</label>
                  <input type="text" ng-model="s.searched_school" style="text-transform: uppercase;" autocomplete="off">
                  <md-progress-circular class="md-hue-2" md-diameter="15px" style="position: absolute;right: 0px;top: 10px;" ng-if="!s.school_list_loaded"></md-progress-circular>
                </md-input-container>
                <md-button class="md-fab md-mini md-primary" ng-click="s.showDialog($event)" ng-if="s.disable_linear_loader" style="float: right;">
                  <md-icon class="material-icons">add</md-icon>
                </md-button>
                  </div>
                  <md-subheader class="md-no-sticky">List of School</md-subheader>
                  <div layout="row" style="flex-wrap: wrap;">
                    <md-list-item class="md-2-line" flex="33" ng-repeat="school in s.list_of_schools">
                      <img src="images/user-2.jpg" class="md-avatar" alt="" />
                      <div class="md-list-item-text" style="max-width: 210px;">
                        <h5 style="margin: 0px;">{{school.school_name}}</h5>
                        <p style="font-size: 12px;">{{ school.province.province_name }}</p>
                      </div>
                      <md-menu>
                        <md-button aria-label="Open demo menu" class="md-icon-button" ng-click="$mdMenu.open($event)" style="padding: 0px;margin: 0;">
                          <md-icon class="material-icons" >more_horiz</md-icon>
                        </md-button>
                        <md-menu-content width="2">
                          <md-menu-item>
                            <md-button ng-click="s.edit(school)">
                              Edit
                            </md-button>
                          </md-menu-item>
                          <md-menu-item>
                            <md-button ng-click="ctrl.redial($event)">
                              Delete
                            </md-button>
                          </md-menu-item>
                        </md-menu-content>
                      </md-menu>
                    </md-list-item>
                  </div>
              </md-list>
          </md-content>
          <add-school-directive schooldetails="s.school_to_update" ng-if="s.editing_state" editing="s.editing_state"></add-school-directive>
      </div>
      <div flex="20"></div>
    </div>
  </div>
</div>
