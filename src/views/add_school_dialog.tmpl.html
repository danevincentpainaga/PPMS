<md-dialog aria-label="List dialog" style="width: 27%; border: 1px solid;">
    <md-toolbar>
      <div class="md-toolbar-tools">
        <h2>Add new</h2>
        <span flex></span>
        <md-button class="md-icon-button" ng-click="as.closeDialog()">
          <md-icon class="material-icons" aria-label="Close dialog">close</md-icon>
        </md-button>
      </div>
    </md-toolbar>
  <md-dialog-content>
    <div layout="column" style="padding: 10px 27px 20px 17px; min-height: 200px;margin: 20px 0px;">
        <md-input-container>
          <md-icon class="material-icons">roofing</md-icon>
          <label>School name</label>
          <input type="text" ng-model="as.school_name" required>
        </md-input-container>
    </div>
  </md-dialog-content>
  <md-dialog-actions style="align-items: unset;padding: 0px;">
    <button style="width: 50%;border: none;background: #3f51b5;color: #ffff; outline: none;" ng-click="as.save('testing')" ng-disabled="as.saving">Save</button>
    <button style="width: 50%;border: none;background: #c12424;color: #ffff; outline: none;" ng-click="as.closeDialog()">Cancel</button>
  </md-dialog-actions>
</md-dialog>
